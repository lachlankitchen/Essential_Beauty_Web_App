<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Sign In</title>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main>
            <navmenu></navmenu>

            <h1>Sign In</h1>

            <p>Please sign in to continue</p>


            <fieldset>

                <legend>Account Details</legend>

                <!--
                <%
                String validation = (String) session.getAttribute("sign-in-error");
                validation = validation != null ? validation : "";
                %>
                <p><%= validation%></p>
                -->

                <form @submit.prevent="signIn()">

                    <label>Username:</label><input type="text" v-model="customer.username"/>
                    <label>Password</label><input type="password" v-model="customer.password"/>

                    <button type="submit">Sign In</button>
                </form>

            </fieldset>

            <p>If you don't have an account then you can <a href="create-account.jsp">create one</a>

        </main>
        <script type="module" src="js/sign-in.js"></script>
    </body>
</html>
