<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Create Account</title>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main>
            <navmenu></navmenu>

            <h1>Create an Account</h1>

            <fieldset>

                <legend>Account Details</legend>

                <ul><li v-for="v in violations">{{v}}</li></ul>
                
                <form @submit.prevent="createAccount()">
                    <label>Username:</label><input type="text" v-model="customer.username" required/>
                    <label>First Name:</label><input type="text" v-model="customer.firstName" required/>
                    <label>Surname:</label><input type="text" v-model="customer.surname" required/>
                    <label>Email:</label><input type="text" v-model="customer.emailAddress" required/>
                    <label>Address:</label><textarea type="text" v-model="customer.shippingAddress" required></textarea>
                    <label>Password:</label><input type="password" v-model="customer.password" required/>
                    <button class="text-underlined" type="submit">Create Account</button>
                </form>
            
            </fieldset>
            
        </main>
        <script type="module" src="js/create-account.js"></script>
    </body>
</html>
