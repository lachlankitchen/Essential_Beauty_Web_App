<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>View Products</title>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main>
            <navmenu></navmenu>

            <h1>How many do you want to buy?</h1>

            <table>
                <thead>
                    <tr><th>Id:</th><td>{{product.productId}}</td></tr>
                    <tr><th>Name:</th><td>{{product.name}}</td></tr>
                    <tr><th>Description:</th><td>{{product.description}}</td></tr>
                    <tr><th>Price:</th><td>{{ formatCurrency(product.listPrice) }}</td></tr>
                    <tr><th>Quantity Available</th><td>{{ formatNumber(product.quantityInStock, 0) }}</td></tr>
                </thead>
            </table>

            <fieldset>
                <legend>Quantity to Buy</legend>
                <form @submit.prevent="addToCart()">
                    <label>Quantity:</label><input type="text" v-model="quantity" required/>
                    <button type="submit">Add To Cart</button>
                </form>
            </fieldset>

        </main>
        <script type="module" src="js/buy-product.js"></script>
    </body>
</html>
