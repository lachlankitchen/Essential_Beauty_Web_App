<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main>
            <navmenu></navmenu>

            <h1>Shopping Cart</h1>

            <table>
                <thead>
                    <tr>
                        <th>Product:</th>
                        <th>Price:</th>
                        <th>Quantity:</th>
                        <th>Subtotal:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <td>{{item.product.name}}</td>
                        <td>{{ formatCurrency(item.salePrice) }}</td>
                        <td>{{item.quantityPurchased}}</td>
                        <td>{{ formatCurrency(getItemTotal(item)) }}</td>
                    </tr>

                    <tr>
                        <th>Total Cost:</th>
                        <th></th>
                        <th></th>
                        <th>{{ formatCurrency(getTotal()) }}</th>
                    </tr>
                </tbody>
            </table>

            <div id="space">
                <button class="text-underlined" @click.prevent="checkOut()">Check Out Cart</button>
            </div>
        </main>
        <script type="module" src="js/cart.js"></script>
    </body>
</html>
